<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>NEW PIZZA</h1>
	<form
		method="POST"
		th:action="@{/pizza/admin/update}"
		th:object="${pizza}"
	>
		<input type="text" name="id" th:field="*{id}" style="display:none">
	
		<label>Name</label>
		<input type="text" name="name" th:field=*{name}>
		<br>
		<label>Description</label>
		<input type="text" name="description" th:field=*{description}>
		<br>
		<label>Price</label>
		<input type="number" name="price" th:field=*{price}>
		<br>
		<label>Promozione</label>
		<select
			name="promozione"
		>
			<option
				th:value="null"		
				th:field="${pizza.promozione}"	
			> NO PROMOZIONI </option>
			<option
				th:each="promozione : ${promozioni}"
				th:object="${promozione}"
				
				th:value="*{id}"
				th:field="${pizza.promozione}"
			>
				[[*{titolo}]]
			</option>
		</select>
		<br>
		<label>Ingredienti:</label>
		<div
			th:each="ingrediente : ${ingredienti}"
			th:object="${ingrediente}"
		>
			<input
				type="checkbox"
				name="ingredienti"
				
				th:value="*{id}"
				th:field="${pizza.ingredienti}"
			>
			<label>[[*{name}]]</label>
		</div>
		<br><br>
		<input type="submit" value="UPDATE">
	</form>
</body>
</html>
